<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://cdn.wallpapersafari.com/89/17/fxUAMH.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Navigation Menu */
        nav {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: rgba(238, 231, 231, 0.8);
        }

        /* Main Content */
        header {
            text-align: center;
            padding: 50px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        section {
            padding: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form label {
            margin-bottom: 10px;
        }

        form input {
            padding: 10px;
            margin-bottom: 20px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <section>
        <p>This is a simple webpage with a heading, paragraph, background image, form, and navigation menu.</p>
    </section>

    <!-- Form -->
    <section>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
